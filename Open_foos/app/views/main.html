
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OpenFoos</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/profile.css'}" />
        <script src="@{'/public/javascripts/jquery-1.7.2.js'}"></script>
        <script src="@{'/public/bootstrap/js/bootstrap.js'}"></script>
        
    </head>


    <body>
        <div class="navbar navbar-fixed-top" >
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">OpenFoos</a>
                    <ul class="nav">
                        <li class="${page == 'main' ? 'active' : ''}">
                            <a href="/main">
                                <i class="icon-home ${page == 'main' ? 'icon-white' : ''}"></i>
                                Home
                            </a>
                        </li>
                        <li class="${page == 'profile' ? 'active' : ''}">
                            <a href="/profile">
                                Profile
                            </a>
                        </li>   
                    </ul>
                    <form class="navbar-search pull-right">
                        <input type="text" data-provide="typeahead" class="search-query span3" placeholder="Search">   
                    </form>
                    <ul class="nav pull-right">
                        <li class="dropdown ${page == 'settings' ? 'active' : ''}">
                            <a class="dropdown-toggle"
                               data-toggle="dropdown"
                               href="#">
                                <i class="icon-user ${page == 'settings' ? 'icon-white' : ''}"></i>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="/profile">View my profile page</a></li>
                                <li><a href="/settings">Settings</a></li>
                                <li><a href="">Sign out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            #{doLayout /}

        </div><!-- END .container -->


    </body>
</html>
