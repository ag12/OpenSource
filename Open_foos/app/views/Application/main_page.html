#{extends 'main.html' /}
#{set page:'main' /}

<div class="row-fluid" style="margin-top: 100px;">
    <div class="span12">
        <div class="row-fluid">
            <div class="span8">
                <img src="https://si0.twimg.com/a/1333470865/t1/img/front_page/city-balcony.jpg" style="width: 619px; height: 320px" />
            </div>
            <div class="span4 card section shadow">
                
                <form id="profile-signin" action="@{Players.login_player()}" method="POST">
                    <input type="text" name="player.username" 
                           autofocus="autofocus" autocomplete="on" class="input-xlarge"
                           placeholder="Type your username"/>

                    <br/>
                    <input type="password" name="player.password"
                           autofocus="autofocus" autocomplete="on" class="input-xlarge"
                           placeholder="Type your password"/>

                    <br/>
                    <button type="submit" class="btn btn-primary">Sign in</button>

                </form>
            </div>
          
            <div class="span4 card shadow" style="margin-top: 28px;">
                <h4 class="section">
                    New to Openfoos? Sign up here
                </h4>

                <form id="profile-signup" action="@{Players.register_player()}" method="POST">

                    <input type="text" name="player.username" 
                           autofocus="autofocus" autocomplete="on" class="input-xlarge "
                           placeholder="Type your username"/>

                    <input type="password" name="player.password"
                           autofocus="autofocus"class="input-xlarge"
                           placeholder="Type your password"/>

                    <button type="submit" class="btn btn-warning">Sign up for OpenFoos</button>
                </form>
            </div>
        </div>
    </div>
</div>
